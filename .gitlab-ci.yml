image: markhobson/maven-chrome:jdk-11

stages:
  - test

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

test:
  stage: test
  script:
    - mvn clean test
  after_script:
    - mvn allure:report
  artifacts:
    when: always
    name: "report"
    paths:
      - $CI_PROJECT_DIR/target/site/allure-maven-plugin/
    expire_in: 15 days